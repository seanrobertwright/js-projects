<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">

    <title>Safety & Health Information Tracking System</title>

    <!-- UI5 Bootstrap with OpenUI5 -->
    <script id="sap-ui-bootstrap" type="text/javascript"
    	src="https://openui5.hana.ondemand.com/1.48.14/resources/sap-ui-core.js"
    	data-sap-ui-theme="sap_bluecrystal"
    	data-sap-ui-xx-bindingSyntax="complex"
    	data-sap-ui-libs="sap.m"
        data-sap-ui-resourceroots='{
            "ui5bp": "./"
        }'>        >
    </script>
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.jsview("RootView", "ui5bp.view.App").placeAt('root');
        });
    </script>
</head>

<body class="sapUiBody" id="root">
</body>

</html>
